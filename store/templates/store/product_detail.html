{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    <a href="{{ product.imageURL }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ product.imageURL }}" alt="{{ product.product_name }}">
                    </a>
                </div>
            </div>
             <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ product.product_name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ product.product_price }}</p>
                    <p class="mt-3">{{ product.product_description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
